    <style>
        /* botones de carousel */

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);

            height: 190px;
            padding: 30px;



        }

        .carousel-control-prev,
        .carousel-control-next {


            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            z-index: 1000;
            /* Asegura que los controles estén encima del resto */


        }

        .carousel-control-prev:hover .carousel-control-prev-icon,
        .carousel-control-next:hover .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.7);
        }


        /* fin de botones de carouse  */



        .container {
            background: rgba(52, 58, 64, 0.7);
            /* Color de fondo semi-translúcido */
            /* Alternativamente, puedes usar un degradado */
            /* background: linear-gradient(135deg, rgba(52, 58, 64, 0.7), rgba(255, 0, 150, 0.7)); */
            padding: 10px;
            /* Espaciado interno */
            border-radius: 50px;
            /* Bordes redondeados */
            backdrop-filter: blur(16px);
            /* Desenfoque de fondo si hay algo detrás */
        }

        .titulo-categoria h2 {

            text-align: left;
            /* Alineación a la izquierda */
            font-size: 2.5rem;
            /* Tamaño de fuente */
            font-family: 'Arial', sans-serif;
            /* Cambia esto a la fuente que prefieras */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            /* Sombra para mejorar la legibilidad */
            margin: 0;
            /* Elimina márgenes por defecto */
            padding: 10px 0;
            /* Espaciado arriba y abajo */
        }

        /* card */

        .card {
            width: 212px;
            /* Ajusta el ancho */

            max-height: 1000px;
            /* Ajusta la altura máxima si es necesario */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 50%;
            /* Asegúrate de que la imagen ocupe el 100% del card */
            height: auto;
            /* Mantiene la proporción de la imagen */

        }


        /* fin de card */

        /* sesion perfil */

        .miperfil {
            display: flex;
            flex-direction: column;
            /* Hace que los botones estén en columna */
            align-items: flex-end;
            gap: 5px;
            position: absolute;
            right: 100px;
            /* Lo coloca en la derecha */
            top: 50%;
            transform: translateY(-50%);
        }

        .miperfil a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 5px;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(255, 0, 0, 0.8);
            /* Fondo rojo oscuro */
            width: 160px;
            /* Tamaño fijo para alineación */
            justify-content: center;
        }

        .miperfil a:hover {
            background-color: red;
        }

        /* fin metodo sesion */
    </style>
    <!-- FIN DE CSS -->
