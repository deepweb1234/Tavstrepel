<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie - Episodios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(90deg, rgba(255, 0, 0, 0.8), rgba(128, 0, 0, 0.8));
            /* Degradado rojizo con opacidad */
            color: #fff;
            padding: 1rem 0;
        }

        header .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
        }

        #temporadas {
            margin-bottom: 2rem;
        }

        #temporadaSelect {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 30px;
        }

        #episodios {
            margin-top: 1rem;
        }

        .episodios-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .episodio {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .episodio:hover {
            transform: translateY(-5px);
        }

        .episodio img {
            width: 100%;
            border-radius: 4px;
            height: auto;
        }

        .episodio h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .episodio p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .episodio .duracion {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Cien años de soledad</h1>

        </div>
    </header>

    <main class="container">
        <section id="temporadas">
            <h2>Seleccionar Temporada</h2>
            <select id="temporadaSelect">

                <option value="1">Temporada 1</option>
                <option value="2">Temporada 2</option>
                <!-- Agrega más temporadas según sea necesario -->
            </select>
        </section>

        <section id="episodios">
            <h2>Episodios</h2>
            <div class="episodios-lista">
                <!-- Los episodios se cargarán aquí dinámicamente -->
            </div>
        </section>
    </main>

    <script>
        const episodios = [
            // Temporada 1
            {
                temporada: 1,
                titulo: "Episodio 1",
                descripcion: "Descripción del episodio 1.",
                duracion: "45 min",
                imagen: "https://www.cuevana.biz/_next/image?url=https%3A%2F%2Fimage.tmdb.org%2Ft%2Fp%2Foriginal%2F9GNp1qDvSkxVn1ejgPyLsWyxU5Q.jpg&w=256&q=75",
                enlace: "../reproduccion/cienañosdesoledad/1.html"

            },
            {
                temporada: 1,
                titulo: "Episodio 2",
                descripcion: "Descripción del episodio 2.",
                duracion: "50 min",
                imagen: "https://www.cuevana.biz/_next/image?url=https%3A%2F%2Fimage.tmdb.org%2Ft%2Fp%2Foriginal%2Fvizdx41QJay475Tvcrjony050BM.jpg&w=256&q=75",
                enlace: "../reproduccion/cienañosdesoledad/2.html"
            },
            {
                temporada: 1,
                titulo: "Episodio 3",
                descripcion: "Descripción del episodio 3.",
                duracion: "50 min",
                imagen: "https://www.cuevana.biz/_next/image?url=https%3A%2F%2Fimage.tmdb.org%2Ft%2Fp%2Foriginal%2Fxr1x0JvdpaYi8HARSBFtGznKEWN.jpg&w=256&q=75",
                enlace: "../reproduccion/cienañosdesoledad/3.html"
            },
            {
                temporada: 1,
                titulo: "Episodio 4",
                descripcion: "Descripción del episodio 4.",
                duracion: "50 min",
                imagen: "https://www.cuevana.biz/_next/image?url=https%3A%2F%2Fimage.tmdb.org%2Ft%2Fp%2Foriginal%2F94qArX0KxcKaU0j5XgSncvL2UoO.jpg&w=256&q=75",
                enlace: "../reproduccion/cienañosdesoledad/4.html"
            },
            {
                temporada: 1,
                titulo: "Episodio 5",
                descripcion: "Descripción del episodio 5.",
                duracion: "50 min",
                imagen: "https://www.cuevana.biz/_next/image?url=https%3A%2F%2Fimage.tmdb.org%2Ft%2Fp%2Foriginal%2FlvdPr8tGZ33fWKzXy4VQqECsNj3.jpg&w=256&q=75",
                enlace: "../reproduccion/cienañosdesoledad/5.html"
            },
            {
                temporada: 1,
                titulo: "Episodio 6",
                descripcion: "Descripción del episodio 6.",
                duracion: "50 min",
                imagen: "https://www.cuevana.biz/_next/image?url=https%3A%2F%2Fimage.tmdb.org%2Ft%2Fp%2Foriginal%2FcH6XtbYEeDC8xevQhV6pSX7kP9K.jpg&w=256&q=75",
                enlace: "../reproduccion/cienañosdesoledad/6.html"
            },
            {
                temporada: 1,
                titulo: "Episodio 7",
                descripcion: "Descripción del episodio 7.",
                duracion: "50 min",
                imagen: "https://www.cuevana.biz/_next/image?url=https%3A%2F%2Fimage.tmdb.org%2Ft%2Fp%2Foriginal%2FnDv2jtduI4fz9XWjnJlaHzLLoio.jpg&w=256&q=75",
                enlace: "../reproduccion/cienañosdesoledad/7.html"
            },
            {

                temporada: 1,
                titulo: "Episodio 8",
                descripcion: "Descripcion del episodio 8",
                duracion: "30 min",
                imagen: "https://www.cuevana.biz/_next/image?url=https%3A%2F%2Fimage.tmdb.org%2Ft%2Fp%2Foriginal%2FadzLSgzmxT1HN3oi5XfFgLPqlG0.jpg&w=256&q=75",
                enlace: "../reproduccion/cienañosdesoledad/8.html"
            },



            // // Temporada 2
            // { temporada: 2, titulo: "Episodio 1", descripcion: "Descripción del episodio 1 de la segunda temporada.", duracion: "48 min", imagen: "url-imagen-episodio1-temporada2.jpg" },
            // { temporada: 2, titulo: "Episodio 2", descripcion: "Descripción del episodio 2 de la segunda temporada.", duracion: "52 min", imagen: "url-imagen-episodio2-temporada2.jpg" },

            // // Agrega más episodios según sea necesario
        ];

        const episodioContainer = document.querySelector('.episodios-lista');
        const temporadaSelect = document.getElementById('temporadaSelect');

        // Función para renderizar episodios por temporada
        function renderEpisodios(temporada) {
            episodioContainer.innerHTML = ''; // Limpiar contenido previo

            // Filtrar episodios según la temporada seleccionada
            const episodiosFiltrados = temporada === 'all' ? episodios : episodios.filter(ep => ep.temporada === parseInt(temporada));

            episodiosFiltrados.forEach(ep => {
                const episodioDiv = document.createElement('div');
                episodioDiv.className = 'episodio';

                // Agregar el HTML del episodio, incluyendo el enlace en la imagen
                episodioDiv.innerHTML = `
            <a href="${ep.enlace}"  rel="noopener noreferrer">
                <img src="${ep.imagen}" alt="${ep.titulo}">
            </a>
            <h3>${ep.titulo}</h3>
            <p>${ep.descripcion}</p>
            <p class="duracion">Duración: ${ep.duracion}</p>
        `;

                // Añadir el episodio al contenedor de episodios
                episodioContainer.appendChild(episodioDiv);
            });
        }

        // Evento para cambiar de temporada
        temporadaSelect.addEventListener('change', (e) => {
            renderEpisodios(e.target.value);
        });

        // Cargar episodios iniciales
        renderEpisodios('all');
    </script>
</body>


</html>
