    <script>

        const url = 'https://live20.bozztv.com/giatv/giatv-ctyjulsevctyjulsev/ctyjulsevctyjulsev/chunks.m3u8';
        

        const player = videojs(video);
        player.src({
            src: url,
            type: 'application/x-mpegURL'
        });
        player.play();
    </script>
</body>
